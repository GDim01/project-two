<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to play a 2-player game of tic-tac-toe.">
    <meta name="keywords" content="tic-tac-toe, tictactoe, 2player, multiplayer, game">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
    
</head>

<body>
    <h1 class="heading"><img class="logo" src="assets/images/logo.png" alt="logo"> Tic Tac Toe</h1>

    <div class="score-area">
        <p class="scores">Highest P1 Streak: <span id="p1-streak">0</span></p>
        <p class="scores">Current P1 Wins: <span id="p1-score">0</span></p>
        <p class="scores">Current P2 Wins: <span id="p2-score">0</span></p>
        <p class="scores">Highest P2 Streak: <span id="p2-streak">0</span></p>
    </div>

    <div class="game-area">
        <div class="board">
            <div class="board-row">
              <div class="board-cell"></div>
              <div class="board-cell"></div>
              <div class="board-cell"></div>
            </div>
            <div class="board-row">
              <div class="board-cell"></div>
              <div class="board-cell"></div>
              <div class="board-cell"></div>
            </div>
            <div class="board-row">
              <div class="board-cell"></div>
              <div class="board-cell"></div>
              <div class="board-cell"></div>
            </div>
            <div class="result"></div>
          </div>
    </div>

    <div class="controls-area">
      <div class="player-turn">Player 1</div>
      <button data-type="restart-game" class="restart">Restart</button>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
